<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #232f3e;
        }
        .container {
            text-align: center;
        }
        svg {
            max-width: 90%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
            <!-- amazon text -->
            <text x="200" y="80" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FF9900" text-anchor="middle">amazon</text>

            <!-- smile arrow from 'a' to 'z' -->
            <path d="M 80 95 Q 200 120, 320 95" stroke="#FF9900" stroke-width="6" fill="none" stroke-linecap="round"/>

            <!-- arrowhead pointing right at the end -->
            <path d="M 315 90 L 325 95 L 315 100 Z" fill="#FF9900"/>
        </svg>
    </div>
</body>
</html>
